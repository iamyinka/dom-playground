<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopaholic</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@700&family=PT+Serif&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./app.css">
</head>

<body>

    <div id="wrapper">
        <div class="intro">
            <h1>Shopaholic</h1>
            <h4>My shopping list</h4>

            <form action="#" id="search-from">
                <input type="text" placeholder="Search items" id="search-items">
                <span>Hide list</span> <input type="checkbox" name="" id="">
            </form>
        </div>

        <div id="shop_form">
            <form action="#" id="add-item">
                <input type="text" placeholder="What do you want to buy?" id="itemVal">
                <input type="submit" value="Add">
            </form>
        </div>

        <div class="items">
            <h2>Items to buy</h2>

            <div class="items-list">
                <ul>
                    <!-- <li>Item 1 <button>Detele</button></li>
                    <li>Item 2 <button>Detele</button></li>
                    <li>Item 3 <button>Detele</button></li>
                    <li>Item 4 <button>Detele</button></li>
                    <li>Item 5 <button>Detele</button></li> -->
                </ul>
            </div>
        </div>
    </div>


    <script src="./app.js"></script>
</body>

</html>
