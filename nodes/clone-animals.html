<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clone Animals</title>
    <style>
        ul {
            list-style-type: none;
        }

        li {
            padding: .5rem;
            background-color: #010;
            margin: .7rem 0;
            color: #fff;
            width: 5rem;
            max-width: 100%;
        }
    </style>
</head>

<body>
    <h1>Cool Animals</h1>

    <ul>

    </ul>


    <script>
        const animals = ['Dog', 'Cat', 'Warthog', 'Eagle', 'Elephant', 'Giraffe', 'Lion'];

        // Add each animal name from the animals array as a list item under the ul tag!
        const list = document.querySelector('ul');

        animals.forEach(animal => {
            const listItem = document.createElement('li');
            listItem.textContent = animal
            list.appendChild(listItem)
        });
    </script>
</body>

</html>
